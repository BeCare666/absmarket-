<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Utilisateurs </title>
    <link rel="shortcut icon" href="img/absmarket_logo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1e1e1e;
            --primary: #FFD700;
            --text: #fff;
            --muted: #aaa;
            --shadow: rgba(255, 215, 0, 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            max-width: 1200px;
            width: 95%;
            margin: auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            font-weight: 700;
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--primary);
            text-align: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 0.7rem 1rem;
            border-radius: 12px;
            border: none;
            background: #2a2a2a;
            color: var(--text);
            font-size: 1rem;
            transition: 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--primary);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .user-card {
            background: var(--card);
            border-radius: 16px;
            padding: 1.2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            transition: 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .user-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 10px 25px var(--shadow);
        }

        .user-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            transform: skewX(-25deg);
            transition: 0.5s;
        }

        .user-card:hover::before {
            left: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .user-info div {
            display: flex;
            flex-direction: column;
        }

        .user-info div strong {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .user-info div span {
            font-size: 0.85rem;
            color: var(--muted);
            overflow-wrap: anywhere;
        }

        .user-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--muted);
            align-items: center;
        }

        .user-meta i {
            color: var(--primary);
            font-size: 1rem;
        }

        .no-users {
            text-align: center;
            font-size: 1rem;
            color: var(--muted);
            margin-top: 2rem;
        }

        .skeleton {
            background: #222;
            border-radius: 12px;
            height: 80px;
            width: 100%;
            animation: skeleton 1.2s infinite linear;
        }

        @keyframes skeleton {
            0% {
                background-color: #222
            }

            50% {
                background-color: #333
            }

            100% {
                background-color: #222
            }
        }

        @media(max-width:600px) {
            .user-info img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>

    <main>
        <h1>Utilisateurs Premium</h1>
        <div class="search-bar">
            <input type="text" id="searchUsers" placeholder="Rechercher par nom ou email...">
        </div>
        <div class="users-grid" id="usersContainer">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
        <div class="no-users" id="noUsers" style="display:none;">Aucun utilisateur trouvé</div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6_wToNUlybbKfXNaeEMb7r_F0dtNFV_E",
            authDomain: "absmarket-1539d.firebaseapp.com",
            databaseURL: "https://absmarket-1539d-default-rtdb.firebaseio.com",
            projectId: "absmarket-1539d",
            storageBucket: "absmarket-1539d.appspot.com",
            messagingSenderId: "327768103316",
            appId: "1:327768103316:web:494564d5ecb6a0b74c5781"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const searchInput = document.getElementById('searchUsers');
        const usersContainer = document.getElementById('usersContainer');
        const noUsers = document.getElementById('noUsers');

        auth.onAuthStateChanged(user => {
            if (user) {
                loadUsers();
            } else {
                usersContainer.innerHTML = '';
                noUsers.style.display = 'block';
                noUsers.textContent = 'Aucun utilisateur trouvé';
            }
        });

        function loadUsers(filter = '') {
            const usersRef = db.ref('users');
            usersRef.once('value').then(snapshot => {
                const data = snapshot.exists() ? snapshot.val() : {};
                let users = Object.values(data);
                if (filter) {
                    users = users.filter(u =>
                        (u.displayName && u.displayName.toLowerCase().includes(filter.toLowerCase())) ||
                        (u.email && u.email.toLowerCase().includes(filter.toLowerCase()))
                    );
                }
                usersContainer.innerHTML = '';
                if (users.length === 0) {
                    noUsers.style.display = 'block';
                    return;
                }
                noUsers.style.display = 'none';
                users.forEach(u => {
                    const card = document.createElement('div');
                    card.className = 'user-card';
                    card.innerHTML = `
        <div class="user-info">
          <img src="https://api.dicebear.com/6.x/identicon/svg?seed=${u.uid}" alt="avatar">
          <div>
            <strong>${u.displayName || 'Anonyme'}</strong>
            <span>${u.email || 'Email non disponible'}</span>
          </div>
        </div>
        <div class="user-meta">
          <span>ID: ${u.uid}</span>
          <i class="fas fa-user-circle"></i>
        </div>
      `;
                    usersContainer.appendChild(card);
                });
            });
        }

        searchInput.addEventListener('input', e => {
            loadUsers(e.target.value);
        });
    </script>

</body>

</html>
