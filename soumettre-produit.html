<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Soumettre un produit ‚Äî ABS Market</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: Inter, sans-serif;
            background: linear-gradient(180deg, #071028, #07192a);
            color: #e6eef8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 18px;
            padding: 26px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        @media(max-width:768px) {
            .row {
                grid-template-columns: 1fr;
            }
        }

        label {
            font-size: 14px;
            color: #cfd7e3;
            margin-bottom: 6px;
            display: block;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 15px;
            outline: none;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #6d5dfc;
            background: rgba(255, 255, 255, 0.07);
        }

        button {
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            border-radius: 12px;
            padding: 12px 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7a5fff, #4c42ec);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.09);
            color: #dfe7f3;
        }

        /* Preview Card */
        #previewCard {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 14px;
            padding: 14px;
            margin-top: 20px;
        }

        .preview-box {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        @media(max-width:600px) {
            .preview-box {
                flex-direction: column;
                text-align: left;
            }
        }

        .preview-img {
            width: 140px;
            height: 110px;
            border-radius: 10px;
            object-fit: contain;
            /* image enti√®re */
            background: rgba(255, 255, 255, 0.06);
        }
    </style>
</head>

<body>
    <div class="container">
        <main class="card">

            <h1>Soumission d'un produit</h1>
            <p class="text-gray-300" style="opacity:.85;margin-bottom:22px">
                Remplissez ce formulaire pour soumettre votre produit √† ABS Market.
            </p>

            <form id="sellerForm">

                <div class="row">
                    <div>
                        <label>Nom du vendeur</label>
                        <input id="sellerName" placeholder="Votre nom complet" required>
                    </div>

                    <div>
                        <label>WhatsApp (num√©ro)</label>
                        <input id="sellerPhone" placeholder="229XXXXXXXX" required>
                    </div>
                </div>

                <div style="margin-top:16px">
                    <label>Nom du produit</label>
                    <input id="productName" placeholder="Ex: Huile de palme extra" required>
                </div>

                <div class="row" style="margin-top:16px">
                    <div>
                        <label>Prix</label>
                        <input id="productPrice" placeholder="Ex: 3500 XOF" required>
                    </div>

                    <div>
                        <label>Cat√©gorie</label>
                        <select id="productCategory">
                            <option>Alimentation</option>
                            <option>√âpices</option>
                            <option>Boissons</option>
                            <option>Autres</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top:16px">
                    <label>Description</label>
                    <textarea id="productDesc" rows="5" placeholder="Description d√©taill√©e..." required></textarea>
                </div>

                <div style="margin-top:24px; display:flex; gap:12px; flex-wrap:wrap;">
                    <button class="btn-primary" type="submit">üì© Soumettre</button>
                    <button class="btn-secondary" id="previewBtn" type="button">üëÅÔ∏è Aper√ßu</button>
                </div>
            </form>

            <div id="previewCard" class="hidden"></div>

            <footer style="margin-top:32px; opacity:.6; font-size:13px;">
                ABS Market ‚Äî Livraison partout au B√©nin.
            </footer>

        </main>
    </div>

    <script>
        const form = document.getElementById('sellerForm');
        const previewBtn = document.getElementById('previewBtn');
        const previewCard = document.getElementById('previewCard');

        function buildMessage(d) {
            return `*Nouvelle soumission produit*%0A%0Aüë§ *Vendeur:* ${d.sellerName}%0Aüìû *WhatsApp:* ${d.sellerPhone}%0Aüõí *Produit:* ${d.productName}%0Aüíµ *Prix:* ${d.productPrice}%0Aüè∑Ô∏è *Cat√©gorie:* ${d.productCategory}%0AüìÑ *Description:* ${d.productDesc}%0A`;
        }

        previewBtn.addEventListener("click", () => {
            const data = {
                sellerName: sellerName.value,
                sellerPhone: sellerPhone.value,
                productName: productName.value,
                productPrice: productPrice.value,
                productCategory: productCategory.value,
                // productImage: productImage.value,
                productDesc: productDesc.value
            };

            previewCard.classList.remove("hidden");

            previewCard.innerHTML = `
            <div class="preview-box">
                <img class="preview-img" src="${data.productImage}" alt="preview" style="display:none">
                <div>
                    <h3 style="font-weight:600;font-size:17px">${data.productName} ‚Äî 
                    <span style="opacity:.7">${data.productPrice}</span></h3>
                    <p style="margin-top:6px; opacity:.8">${data.productDesc}</p>
                    <div style="margin-top:8px;font-size:12px;opacity:.6">
                        Vendeur: ${data.sellerName} ‚Ä¢ WhatsApp: ${data.sellerPhone}
                    </div>
                </div>
            </div>
        `;
        });

        form.addEventListener("submit", e => {
            e.preventDefault();

            const d = {
                sellerName: sellerName.value.trim(),
                sellerPhone: sellerPhone.value.trim(),
                productName: productName.value.trim(),
                productPrice: productPrice.value.trim(),
                productCategory: productCategory.value,
                //productImage: productImage.value.trim(),
                productDesc: productDesc.value.trim()
            };

            const message = buildMessage(d);
            const absNumber = "2290164669774";

            window.open(`https://wa.me/${absNumber}?text=${message}`, "_blank");

            Swal.fire({ icon: "success", title: "Soumission envoy√©e", text: "Votre produit a √©t√© transmis √† ABS Market." });

            form.reset();
            previewCard.classList.add("hidden");
        });
    </script>

</body>

</html>
